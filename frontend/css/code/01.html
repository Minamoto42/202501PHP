<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01.css">
    <title>practice css</title>
</head>
<body>
    <p>
        file progress:
        <br>
        「./」 代表当前同级目录
        <br>
        「../」 代表上一级目录
        <br>
        「/」 代表根目录
        <br>
        「~」 代表用户根目录（一般不会用）
        <br>
        「直接写文件名是什么意思」 代表当前同级目录下的文件
        <br>
        绝对路径：从根目录开始写
        <br>
        相对路径：从当前目录开始写
        <br>
        命令行中常用的操作路径的命令：cd ls
    </p>

    <hr>
    <p class="test-change-style">I am fine 3Q and U?</p>

    <div class="div-level-1 div-group-1">
        <div class="div-level-2"
          <p>ppp标签</p>
          <div class="div-in"</div>
        </div>
    </div>    

    <div class="div-group-1">
        <p>其他类型</p>
    </div>

    <hr>
    <div id="div-id-1">
        <p>这是 id 为 div-id-1 div 里面的 p 标签，<span>这是zai里面的 span 标签</span></p>
    </div>
    <p>这个不是 id 为 div-id-1 div 的子元素</p>

    <hr>
    <div class="brother-selector">
        <p class="brother-selector-1">1st p 标签</p>
        <p>2nd p 标签</p>
        <p>3rd p 标签</p>
        <p>4th p 标签</p>
    </div> 

    <hr>
    <input type="text" name="" id="" value="这是一个 type 为 text 的 input 标签">
    <input type="button" name="" id="" value="这是一个 type 为 button 的 input 标签">
    <input type="submit" title="这是 title 属性啊" value="这是一个有 title 属性的 input 标签">
    <input type="submit" title="brown" value="这是一个有 title 属性且值为 brown 的 input 标签">
        
    <div style="height: 300px;"></div>
</body>
</html>
